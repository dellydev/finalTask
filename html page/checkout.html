<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="checkout.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Georgian:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <title>Trendy Wears</title>
  </head>
  <body>
    <header class="sticky-top text-white">
      <nav class="navbar navbar-expand-lg navbar-light navigation-link">
          <div class="container">
            <a class="navbar-brand nab-logo">Trendy<span>Wears</span></a>
  
            <div class="cart-icon position-relative me-3">
              <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
              <img class="cart-icon" src="./image/carts.png" alt="Cart" width="25" height="25">
            </div>
  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse head-link" id="navbarSupportedContent" >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active nav-more"  aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active"  aria-current="page" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active"  aria-current="page" href="./html page/cart.html">Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active"  aria-current="page" href="#">Blog</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn navigation-link" type="submit">Search</button>
          
            </div>
          </div>
        </nav>
      </header>
          <main class="container my-4">
            <section class="checkout">
              <h1 class="text-center text-white mb-5">Checkout</h1>
              <div class="row">
                <div class="col-12 col-md-6 mb-4">
                  <h2 class="text-center text-white p-1 bg-gradient bg-success">Billing Information</h2>
                  <form id="billing-form">
                    <div class="mb-2">
                      <label for="bill-name" class="form-label">FullName</label>
                      <input type="text" class="form-control" id="bil-name" required>
                    </div>
                    <div class="mb-2">
                      <label for="bill-mail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="bil-mail" required>
                    </div>
                    <div class="mb-2">
                      <label for="bill-add" class="form-label">Address</label>
                      <input type="text" class="form-control" id="bil-add" required>
                    </div>
                    <div class="mb-2">
                      <label for="bill-phone" class="form-label">Phone No</label>
                      <input type="tel" class="form-control" id="bil-phone" required>
                    </div>
                    <div class="mb-2">
                      <label for="bill-card" class="form-label">Credit Card</label>
                      <input type="text" class="form-control" id="bil-card" required>
                    </div>
                  </form>
        
                  <h2 class="text-center bg-gradient bg-success text-white p-1">Shipping Info</h2>
                  <form id="ship-form">
                    <div class="mb-2">
                      <label for="ship-name" class="form-label">FullName</label>
                      <input type="text" class="form-control" id="ship-name" required>
                    </div>
                    <div class="mb-2">
                      <label for="ship-no" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="ship-no" required>
                    </div>
                    <div class="mb-2">
                      <label for="ship-address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="ship-address" required>
                    </div>
                  </form>
        
                  <h2 class="text-center text-white bg-success p-1  bg-gradient">Payment Selection</h2>
                  <div class="mb-2">
                    <label for="payment-method" class="form-label text-center bg-light">Payment Options Avaiable</label>
                    <select class="form-select bg-light" id="payment-method" required>
                      <option value="credit-card">Credit Card</option>
                      <option value="bank-transfer">Bank Transfer</option>
                      <option value="pay-on-delivery">Payment on Delivery</option>
                    </select>
                  </div>

                  <div id="credit-card-info" class="mb-3 d-none">
                    <label for="credit-card-number" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="credit-card-number">
                  </div>
                  <button type="submit" class="btn btn-success w-100">Place Order</button>
                </div>
        
                <div class="col-12 col-md-6"> 
                  <h2 class="text-center bg-light">Order Summary</h2>
                  <div class="order-summary mt-3"></div>
                </div>
              </div>
            </section>
          </main>

          <script src="https://kit.fontawesome.com/761108eeb6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script> 

  </body>
</html>
